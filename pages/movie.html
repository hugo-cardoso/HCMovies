<div id="movie" style="height: 100%; width: 100%; position: relative;">

	<div style="width: 100%; height: 58px; background-color: #FFF; position: absolute; left: 0px; line-height: 48px; padding: 5px 15px;">
		
		<button style="float: left; line-height: 43px; padding: 0px 10px;" type="button" ng-click="back(palavra);">Back</button>

	</div>

	<div class="divider-white" style="position: absolute; left: 0px; top: 58px;"></div>

	<div class="conteudo" style="height: 100%; padding-top: 62px; margin-bottom: 10px;">
		
		<p>Atores: {{filme.Actors}}</p>
		<p>Prêmios: {{filme.Awards}}</p>
		<p>Diretor: {{filme.Director}}</p>
		<p>Gênero: {{filme.Genre}}</p>
		<p>Lançamento: {{filme.Released}}</p>
		<p>Duração: {{filme.Runtime}}</p>
		<p>Nota: {{filme.imdbRating}}</p>

	</div>

</div>
