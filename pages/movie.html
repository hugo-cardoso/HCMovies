<div id="movie" style="height: 100%; width: 100%; position: relative;">

	<div style="width: 100%; height: 58px; background-color: #313541; position: fixed; z-index: 9999; border-bottom: 1px solid #252831; left: 0px; line-height: 48px; padding: 5px 15px;">
		
		<button class="btn" style="float: left; line-height: 48px; padding: 0px 25px;" type="button" ng-click="back(palavra);">Back</button>

	</div>

	<div class="divider-white" style="position: absolute; left: 0px; top: 58px; background-color: #252831;"></div>

	<div class="conteudo" style="height: 100%; padding: 62px 0px 0px 0px;" ng-show="filme">

		<div class="coverbg" align="center" ng-show="filme.Poster != 'N/A'">

			<img ng-src="{{filme.Poster}}">

		</div>

		<div class="details">
			
			<div class="title">
				<h1>{{filme.Title}}</h1>
			</div>

			<table>
				<tr>
					<td class="icon"><i class="mdi mdi-star mdi-24px"></i></td>
					<td>{{filme.imdbRating}} ({{filme.imdbVotes}} votes)</td>
				</tr>
				<tr>
					<td class="icon"><i class="mdi mdi-calendar mdi-24px"></i></td>
					<td>{{filme.Released}}</td>
				</tr>
				<tr>
					<td class="icon"><i class="mdi mdi-account-star mdi-24px"></i></td>
					<td>{{filme.Director}}</td>
				</tr>
				<tr>
					<td class="icon"><i class="mdi mdi-account-multiple mdi-24px"></i></td>
					<td>{{filme.Actors}}</td>
				</tr>
				<tr>
					<td class="icon"><i class="mdi mdi-trophy mdi-24px"></i></td>
					<td>{{filme.Awards}}</td>
				</tr>
				<tr>
					<td class="icon"><i class="mdi mdi-timer mdi-24px"></i></td>
					<td>{{filme.Runtime}}</td>
				</tr>
			</table>

		</div>


<!-- 	
		
		
		<p>Gênero: {{filme.Genre}}</p>
		
		<p>Duração: {{filme.Runtime}}</p>
		<p>Nota: {{filme.imdbRating}}</p> -->

	</div>

	<div class="conteudo" style="height: 100%; padding-top: 62px; display: flex;" ng-show="!filme">

		<div style="margin: auto;">
			
			<div class="loader-inner ball-rotate loading">
				<div></div>
			</div>

		</div>

	</div>

</div>
