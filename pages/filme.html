
<div class="row header" style="margin-bottom: 25px;">
	
	<div class="col-md-6 col-xs-12" style="line-height: 50px;">

		<a href="#/">Filmes</a> > {{titulo}}
		
	</div>

</div>

<div class="col-md-12" style="text-align: center;">
	
	<div style="position: relative; width: 300px; margin: auto;">
		<img style="width: 300px; margin-bottom: 25px;" src="data:image/png;base64,{{capa}}">
		<div class="bdgNota">
			<span>{{nota / qtNota | number: 1}}</span>
		</div>
	</div>
	<h1>{{titulo}}</h1>
	<h1>{{ano}}</h1>
	({{qtNota}} avaliações)
	<hr>
	<div>

		<h3 style="margin-bottom: 20px;">Avalie este filme</h3>

		<form name="myForm">

			<div style="margin-bottom: 20px;">
				<label class="radio-inline">
					<input type="radio" ng-model="rating.nota" value="2.5">
					Ruim
				</label>
				<label class="radio-inline">
					<input type="radio" ng-model="rating.nota" value="5">
					Regular
				</label>
				<label class="radio-inline">
					<input type="radio" ng-model="rating.nota" value="7.5">
					Bom
				</label>
				<label class="radio-inline">
					<input type="radio" ng-model="rating.nota" value="10">
					Ótimo
				</label>
			</div>

			<button class="button button-primary" ng-click="avaliar()">ENVIAR</button>

		</form>

	</div>

</div>
