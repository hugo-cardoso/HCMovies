<div id="result" style="height: 100%; width: 100%; position: relative;">

	<div style="width: 100%; height: 58px; background-color: #FFF; position: fixed; z-index: 9999; border-bottom: 1px solid #e9eaec; left: 0px; line-height: 48px; padding: 5px 15px;">
		<button style="float: left; line-height: 43px; padding: 0px 10px;" type="button" ng-click="back();">Back</button>
		<span style="float: right;">{{resultado.totalResults}} results.</span>
	</div>

	<div class="divider-white" style="position: absolute; left: 0px; top: 58px;"></div>

	<div class="conteudo" style="height: 100%; padding-top: 62px; margin-bottom: 10px;">

		<div class="col-md-6" ng-repeat="filme in resultado.Search" ng-click="abrir(filme.imdbID);">
			<div class="user">
				<img class="user__avatar" ng-src="{{filme.Poster}}" ng-show="filme.Poster != 'N/A'">
				<img class="user__avatar" ng-src="res/place_holder.jpg" ng-show="filme.Poster == 'N/A'">
				<div class="user__description">
					<h2 class="user__username">{{filme.Title}}</h2>
					<p class="user__excerpt">{{filme.Year}}</p>
				</div>
			</div>
		</div>

		<div style="width: 100%;" align="center">
			
			<button type="button" ng-click="page = page - 1; update();" ng-disabled="page == 1;">Prev</button>
			{{page}}
			<button type="button" ng-click="page = page + 1; update();" ng-disabled="resultado.totalResults / page <= 10">Next</button>

		</div>

	</div>

</div>
