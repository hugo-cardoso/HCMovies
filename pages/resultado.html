<div id="result" style="height: 100%; width: 100%; position: relative;">

	<div style="width: 100%; height: 58px; background-color: #313541; position: fixed; z-index: 9999; border-bottom: 1px solid #252831; left: 0px; line-height: 48px; padding: 5px 15px;">
		<button class="btn" style="float: left; line-height: 48px; padding: 0px 25px;" type="button" ng-click="back();">Back</button>
		<span style="float: right;" ng-show="resultado.Search.length > 0">{{resultado.totalResults}} results.</span>
	</div>

	<div class="divider-white" style="position: absolute; left: 0px; top: 58px; background-color: #252831;"></div>

	<div class="conteudo" style="height: 100%; padding-top: 62px; margin-bottom: 10px;" ng-show="resultado.Search.length > 0">

		<div style="width: 100%; float: left;">
			<div class="col-md-6" ng-repeat="filme in resultado.Search" ng-click="abrir(filme.imdbID);">
				<div class="user">
					<img class="user__avatar" ng-src="{{filme.Poster}}" ng-show="filme.Poster != 'N/A'">
					<img class="user__avatar" ng-src="res/place_holder.jpg" ng-show="filme.Poster == 'N/A'">
					<div class="user__description">
						<h2 class="user__username">{{filme.Title}}</h2>
						<p class="user__excerpt">{{filme.Year}}</p>
					</div>
				</div>
			</div>
		</div>

		<hr>

		<div style="width: 100%; margin: 25px 0px; float: left;" align="center" ng-show="resultado.Search.length > 0">

			<button class="btn" type="button" ng-click="page = page - 1; update(); toTop();" ng-disabled="page == 1;">Prev</button>
			<span style="margin: 0px 10px;">{{page}}</span>
			<button class="btn" type="button" ng-click="page = page + 1; update(); toTop();" ng-disabled="resultado.totalResults / page <= 10">Next</button>

		</div>

	</div>

	<div class="conteudo" style="height: 100%; padding-top: 62px; display: flex;" ng-show="!resultado">

		<div style="margin: auto;">
			
			<div class="loader-inner ball-rotate loading">
				<div></div>
			</div>

		</div>

	</div>

	<div class="conteudo" style="height: 100%; padding-top: 62px; display: flex;" ng-show="resultado && resultado.Response == 'False'">

		<span style="margin: auto; font-size: 1.5em;">Nothing found...</span>

	</div>

</div>
